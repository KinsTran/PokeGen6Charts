<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Data</title>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- Custom files -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- your script file -->
    <script src="js/main.js"></script>
</head>

<body class ="container">
    <h1>Pokemon Visualizations</h1>
        <!-- Create a button for every Pokemon type -->
        <div class="button-group" data-toggle="buttons">
            <label class="btn btn-primary active" id="normal">
				<input value="normal" type="checkbox" name="options" id="option1" autocomplete="off" checked>Normal
			</label>
            <label class="btn btn-primary active" id="fighting">
				<input value="fighting" type="checkbox" name="options" id="option2" autocomplete="off" checked >Fighting
			</label>
            <label class="btn btn-primary active" id="flying">
				<input value="flying" type="checkbox" name="options" id="option2" autocomplete="off" checked>Flying
			</label>
            <label class="btn btn-primary active" id="poison">
				<input value="poison" type="checkbox" name="options" id="option2" autocomplete="off" checked>Poison
			</label>
            <label class="btn btn-primary active" id="ground">
				<input value="ground" type="checkbox" name="options" id="option2" autocomplete="off" checked>Ground
			</label>
            <label class="btn btn-primary active" id="rock">
				<input value="rock" type="checkbox" name="options" id="option2" autocomplete="off" checked>Rock
			</label>
            <label class="btn btn-primary active" id="bug">
				<input value="bug" type="checkbox" name="options" id="option2" autocomplete="off" checked>Bug
			</label>
            <label class="btn btn-primary active" id="ghost">
				<input value="ghost" type="checkbox" name="options" id="option2" autocomplete="off" checked>Ghost
			</label>
            <label class="btn btn-primary active" id="steel">
				<input value="steel" type="checkbox" name="options" id="option2" autocomplete="off" checked>Steel
			</label>
            </br>
            <label class="btn btn-primary active" id="fire">
				<input value="fire" type="checkbox" name="options" id="option2" autocomplete="off" checked>Fire
			</label>
            <label class="btn btn-primary active" id="water">
				<input value="water" type="checkbox" name="options" id="option2" autocomplete="off" checked>Water
			</label>
            <label class="btn btn-primary active" id="grass">
				<input value="grass" type="checkbox" name="options" id="option2" autocomplete="off" checked>Grass
			</label>
            <label class="btn btn-primary active" id="electric">
				<input value="electric" type="checkbox" name="options" id="option2" autocomplete="off" checked>Electric
			</label>
            <label class="btn btn-primary active" id="psychic">
				<input value="psychic" type="checkbox" name="options" id="option2" autocomplete="off" checked>Psychic
			</label>
            <label class="btn btn-primary active" id="ice">
				<input value="ice" type="checkbox" name="options" id="option2" autocomplete="off" checked>Ice
			</label>
            <label class="btn btn-primary active" id="dragon">
				<input value="dragon" type="checkbox" name="options" id="option2" autocomplete="off" checked>Dragon
			</label>
            <label class="btn btn-primary active" id="dark">
				<input value="dark" type="checkbox" name="options" id="option2" autocomplete="off" checked>Dark
			</label>
            <label class="btn btn-primary active" id="fairy">
				<input value="fairy" type="checkbox" name="options" id="option2" autocomplete="off" checked>Fairy
			</label>
            
        </div>


    <div id="vis"></div>
</body>
</html>
